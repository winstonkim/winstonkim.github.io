<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        this is a story.
    </div>
    <div>
        it begins at a well.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
         var scene = new THREE.Scene();
         var camera = new THREE.PerspectiveCamera(
             70,
             window.innerWidth / window.innerHeight,
             1,
             10000
         );
         camera.position.x = -30;
         camera.position.y = 0;
         camera.position.z = 60;
         var renderer = new THREE.WebGLRenderer({ antialias: true });
         renderer.setClearColor("#e5e5e5");
         renderer.setSize(window.innerWidth, window.innerHeight);

         document.body.appendChild(renderer.domElement);

         window.addEventListener('resize', () => {
             renderer.setSize(window.innerWidth, window.innerHeight);
             camera.aspect = window.innerWidth / window.innerHeight;

             camera.updateProjectionMatrix();
         });

         var raycaster = new THREE.Raycaster();
         var mouse = new THREE.Vector2();

        var directionalLight = new THREE.DirectionalLight( 0xeeeeee, 1 );
		directionalLight.position.set( -10, 10, -8 );
		scene.add( directionalLight );

         var light = new THREE.PointLight(0xFFFFFF, 1, 1000);
         light.position.set(0, 0, 0);
        //  scene.add(light);

         var light = new THREE.PointLight(0xFFFFFF, 0.25, 1000);
         light.position.set(0, 0, 25);
         scene.add(light);

        var loader = new THREE.GLTFLoader();
        loader.load('models/glb/well.glb', function (gltf) {
            // gltf.scene.rotation.x += .2;
            gltf.scene.rotation.y += 4.5;
            gltf.scene.position.y -= 4.5;
            scene.add( gltf.scene );
        }, undefined, function (error) {
            console.error(error);
        });

         var render = function() {
             requestAnimationFrame(render);
             renderer.render(scene, camera);
         }

         render();

         function updateCamera(ev) {
            camera.position.set(-30 + (window.scrollY / document.body.offsetHeight) * 30.0, 0, 60 - (window.scrollY / document.body.offsetHeight) * 30.0);
        }

        window.addEventListener("scroll", updateCamera);

    </script>
</body>
</html>
