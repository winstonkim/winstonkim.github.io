<html>
<head>
	<title>Winston Kim</title>

	<!-- CSS Stylesheets -->
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:100, 200, 400,300,700,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
</head>
<body onload = "$(this).click();">
	<div class="menu-position" id="menu">
		<button class="menu-icon" onclick="$(this).toggleNavigation();">
			<i id = "menu_icon" class ="fa fa-bars fa-lg animated fadeIn"></i>
		</button>
	</div>
	<div class="sidebar" id="sidebar">
		<ul class="menu">
			<li>
				<span class="link-icon"><i class="fa fa-home"></i></span>
				<a href="#link1" onclick="$(this).toggleNavigation();">Home</a>
			</li>
			<li>
				<span class="link-icon"><i class="fa fa-user" style="margin-left:1px;"></i></span>
				<a href="#link2" onclick="$(this).toggleNavigation();" style="margin-left: 16px;">About Me</a>
			</li>
			<li>
				<span class="link-icon"><i class="fa fa-image" style="margin-left:-1px;"></i></span>
				<a href="#" onclick="$(this).toggleNavigation();" style="margin-left: 13.5px">Portfolio</a>
			</li>	
			<li>
				<span class="link-icon"><i class="fa fa-envelope"></i></span>
				<a href="#" onclick="$(this).toggleNavigation();" style="margin-left:13px;">Contact Me</a>
			</li>	
		</ul>
	</div>
	<div class="fade" id="fade"></div>
	<div class="container" id="container">

		<div id = "background">	
			<div id ="down">
				<i id = "down_icon" class="fa fa-chevron-down fa-2x animated bounce"></i>
			</div>
		</div>

		<div id = "title_container">
			<div id = "name" class = "animated fadeInDown">
				Winston Kim
			</div>
			<div id = "description" class = "animated fadeInDown delay-25s">
				A digital designer in a developer's body
			</div>
		</div>
	</div>

</body>

<!-- JavaScript  -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script src="js/scripts.js"></script>

</html>
